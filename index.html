<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <title>CalcPage</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
    body {
        font-family: "Poppins", sans-serif;
        color: #333;
        background-image: url('https://raw.githubusercontent.com/Sri-kanth-J/gpa/main/');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center; 
        text-align: center;
        padding: 20px;
    }

    .container {
        background: rgba(255, 255, 255, 0.95);
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        max-width: 400px;
        width: 90%;
    }


        .button {
            background-color: royalblue;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            display: inline-block;
            border-radius: 5px;
            transition: all 0.3s ease-in-out;
            margin-top: 15px;
        }

        .button:hover {
            background-color: lightblue;
            transform: scale(1.05);
        }

        footer {
            position: fixed; 
            bottom: 0;
            left: 0;
            width: 100%;
            color: #fff;
            font-size: 14px;
            background: linear-gradient(to right, #007bff, #021945);
            padding: 15px 20px;
            text-align: center;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        .container p {
            margin-top: 5px; 
        } 
        .container .button {
            margin-top: 10px; 
        }
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            .container {
                padding: 20px;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>CGPA Calculator</h2>
        <p>It performs precise calculation of Cumulative Grade Point Average(CGPA) for selected semesters.</p>
        <a href="https://sri-kanth-j.github.io/gpa/index1.html" class="button">Go to Calculator</a>
    </div>

    <footer>
        <p>Contact: 
            <a href="mailto:barbarianbarrel@outlook.com" style="text-decoration: none; color: #fff;">barbarianbarrel@outlook.com</a>
        </p>
    </footer>
</body>
</html>
