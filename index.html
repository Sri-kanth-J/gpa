<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <title>GPA Calculator</title>
    <style>
        body {
            font-family: "Poppins", sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1{
            color: #FFFFFF;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 500px;
        }
         .container1 {
            position: relative;
            transform: translate(0%, -80%); 
        }
        h1 {
            margin-bottom: 10px;
        }
        .button {
            background-color: #1e3c72;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            display: inline-block;
            border-radius: 5px;
            transition: 0.3s;
        }
        .button:hover {
            background-color: #2a5298;
        }
        footer {
            margin-top: 20px;
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container1">
    <h1>Dashboard</h1>
    </div>
    <div class="container">
        <h2>GPA Calculator</h2>
        <p>It performs precise calculation of Grade Point Average (GPA) for selected semesters.</p>
        <a href="https://sri-kanth-j.github.io/gpa/index1.html" class="button">Go to Calculator</a>
    </div>
    <footer>
        <h3>Contact</h3>
        <p>Mail: barbarianbarrel@outlook.com</p>
        <p>Thank you for visiting the website</p>
    </footer>
</body>
</html>
