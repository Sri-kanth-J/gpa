<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <title>GPA Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: "Poppins", sans-serif;
            color: #333;
            background-image: url('https://raw.githubusercontent.com/Sri-kanth-J/gpa/main/calc.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
            transform: translateY(-35px); 
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            max-width: 90%;
            width: 400px;
        }

        .button {
            background-color: #1e3c72;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            display: inline-block;
            border-radius: 5px;
            transition: 0.3s;
            margin-top: 10px;
        }

        .button:hover {
            background-color: #2a5298;
        }

        footer {
            margin-top: 20px;
            color: #fff;
            font-size: 15px;
            background: rgba(255, 255, 255, 0.6);
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            .container {
                padding: 20px;
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>GPA Calculator</h2>
        <p>It performs precise calculation of Grade Point Average (GPA) for selected semesters.</p>
        <a href="https://sri-kanth-j.github.io/gpa/index1.html" class="button">Go to Calculator</a>
    </div>

    <footer style="color: black;">
        Contact: <a href="mailto:barbarianbarrel@outlook.com" style="text-decoration: underline;">barbarianbarrel@outlook.com</a>
    </footer>

</body>
</html>
