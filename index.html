<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <title>CalcPage</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
            
        .landing {
            font-family: "Poppins", sans-serif;
            color: #333;
            background-image: url('https://github.com/Sri-kanth-J/gpa/blob/47fa95db83a75d7eab5c2b67ac034541c64c6f32/cgpa.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }

        .landing-container {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
        }

        .landing-content {
            background: rgba(255, 255, 255, 0.95);
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 90%;
            text-align: center;
        }

        .landing-content h2 {
            font-size: 32px;
            margin-bottom: 15px;
            color: darkslategray;
        }

        .landing-content p {
            margin-bottom: 25px;
            line-height: 1.6;
        }

        .landing-content a {
            background-color: darkslategray;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            display: inline-block;
            border-radius: 5px;
            transition: all 0.3s ease-in-out;
        }

        .landing-content a:hover {
            background-color: lightblue;
            transform: scale(1.05);
        }

        footer {
            position: fixed; 
            bottom: 0;
            left: 0;
            width: 100%;
            color: #fff;
            font-size: 14px;
            background: linear-gradient(to right, lightblue, darkslategray);
            padding: 15px 20px;
            text-align: center;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <section class="landing" id="home">
        <div class="landing-container">
            <div class="landing-content">
                <h2>CGPA Calculator</h2>
                <p>It performs precise calculation of Cumulative Grade Point Average(CGPA) for selected semesters.</p>
                <a href="https://github.com/Sri-kanth-J/gpa/blob/01eb417ae7f8ad6bb756dfda75707a06f312561e/index1.html">Go to Calculator</a>
            </div>
        </div>
    </section>

    <footer>
        <p style="font-family: Poppins, sans-serif ;color: #fff;">Contact: 
            <a href="mailto:barbarianbarrel@outlook.com">barbarianbarrel@outlook.com</a>
        </p>
    </footer>
</body>
</html>
